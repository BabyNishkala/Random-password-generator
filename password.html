<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <h2 class="heading">Random Password Generator</h2>
    <div class="input-box">
        <input type="text" name="" placeholder="Create password" id="password">
    </div>
    <div id="btn" onclick="createpassword()">Genearte password</div>
    <script>
        const passwordbox=document.getElementById("password");
        const length=12;
        const uppercase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase="abcdefghijklmnopqrstuvwxyz";
        const number="0123456789";
        const symbol="@#$%^&*()_+|}{}[]<>/-=";
        const all=uppercase+lowercase+number+symbol;
        function createpassword(){
            let password = "";
            password+=uppercase[Math.floor(Math.random()*uppercase.length)];
            password+=lowercase[Math.floor(Math.random()*lowercase.length)];
            password+=number[Math.floor(Math.random()*number.length)];
            password+=symbol[Math.floor(Math.random()*symbol.length)];

            while(length>password.length){
                password+=all[Math.floor(Math.random()*all.length)];

            }
            passwordbox.value=password;
        }
    </script>
</body>
</html>
